services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    environment:
      APP_ENVIRONMENT: local
      APP_LOG_LEVEL: DEBUG
      APP_APP_NAME: fastapi-enterprise-app
      APP_DATABASE_URL: postgresql://app:app@db:5432/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy